<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="containertwo">
        <h1>Registration Form</h1>
        <form action="#" onsubmit="return submitForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="district">District:</label>
            <select id="district" name="district" onchange="populateBranches()" required>
                <option value="">Select District</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="thrissur">Thrissur</option>
                <!-- Add more districts as needed -->
            </select><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
            </select><br>

            <label for="account-type">Account Type:</label>
            <select id="account-type" name="account-type" required>
                <option value="">Select Account Type</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <!-- Add more account types as needed -->
            </select><br>

            <label>Materials Provide:</label><br>
            <input type="checkbox" id="debit-card" name="materials-provide" value="debit-card">
            <label for="debit-card">Debit Card</label><br>
            <input type="checkbox" id="credit-card" name="materials-provide" value="credit-card">
            <label for="credit-card">Credit Card</label><br>
            <input type="checkbox" id="cheque-book" name="materials-provide" value="cheque-book">
            <label for="cheque-book">Cheque Book</label><br>

            <input type="submit" value="Submit">
            <!-- <button type="button" onclick="logout()">Logout</button> -->
        </form>
    </div>

    <script src="scripts.js"></script>
    <script>

        function populateBranches() {
            var district = document.getElementById("district").value;
            var branchDropdown = document.getElementById("branch");
            branchDropdown.innerHTML = ""; // Clear existing options

            if (district === "ernakulam") {
                addOption(branchDropdown, "Edappally", "Edapplly");
                addOption(branchDropdown, "kolanchery", "Kolanchery");
                addOption(branchDropdown, "Kalamassery", "Kalamassery");
                addOption(branchDropdown, "Thripunithura", "Thripunithura");
            } else if (district === "thrissur") {
                addOption(branchDropdown, "Thrissur Main", "Thrissur Main");
                addOption(branchDropdown, "Chalakkudy", "Chalakkudy");
                addOption(branchDropdown, "Aloor", "Aloor");
                addOption(branchDropdown, "Perambra", "Perambra");
            }
        }

        function addOption(selectElement, value, text) {
            var option = document.createElement("option");
            option.value = value;
            option.text = text;
            selectElement.appendChild(option);
        }

        function submitForm() {

            displayMessage("Application accepted. <a href='index.html'>Return to home page</a>");
            return false;
        }
        function displayMessage(message) {
            var messageContainer = document.createElement("div");
            messageContainer.innerHTML = message;
            messageContainer.classList.add("message"); // Add "message" class
            document.body.appendChild(messageContainer);
        }


        function logout() {

            alert("Logging out...");
        }
    </script>
</body>

</html>
