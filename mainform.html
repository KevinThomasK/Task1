<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="containertwo">
        <h1>Registration Form</h1>
        <form action="#" onsubmit="return submitForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br>

            <label for="district">District:</label>
            <select id="district" name="district">
                <option value="">Select District</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="thrissur">Thrissur</option>
                <!-- Add more districts as needed -->
            </select><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
                <option value="">Old Branch</option>
                <option value="">New Branch</option>
                <!-- Options will be populated dynamically using JavaScript -->
            </select><br>

            <label for="account-type">Account Type:</label>
            <select id="account-type" name="account-type">
                <option value="">Select Account Type</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <!-- Add more account types as needed -->
            </select><br>

            <label>Materials Provide:</label><br>
            <input type="checkbox" id="debit-card" name="materials-provide" value="debit-card">
            <label for="debit-card">Debit Card</label><br>
            <input type="checkbox" id="credit-card" name="materials-provide" value="credit-card">
            <label for="credit-card">Credit Card</label><br>
            <input type="checkbox" id="cheque-book" name="materials-provide" value="cheque-book">
            <label for="cheque-book">Cheque Book</label><br>

            <input type="submit" value="Submit">
            <button type="button" onclick="logout()">Logout</button>
        </form>
    </div>

    <script src="scripts.js"></script>
    <script>

        function submitForm() {

            displayMessage("Application accepted. <a href='index.html'>Return to home page</a>");
            return false;
        }
        function displayMessage(message) {
            var messageContainer = document.createElement("div");
            messageContainer.innerHTML = message;
            messageContainer.classList.add("message"); // Add "message" class
            document.body.appendChild(messageContainer);
        }


        function logout() {

            alert("Logging out...");
        }
    </script>
</body>

</html>
